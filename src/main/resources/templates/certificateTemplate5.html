<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Certificate</title>

    <!-- Optional: Google font (works without it too) -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root{
          --bg:#D3D3FF;
          --card:#ffffff;
          --accent:#2b6cb0;
          --muted:#6b7280;
          --paper-width: 1142px; /* approx A4 landscape 1122x793 for screen */
        }
        html,body{height:100%;margin:0;background:var(--bg);font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
        .wrap{
          min-height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          padding:24px;
          gap:20px;
          flex-direction:column;
        }

        /* certificate card */
        .certificate{
          width: min(95%, var(--paper-width));
          max-width:1200px;
          background: linear-gradient(180deg,#ffffff 0%, #fbfdff 100%);
          border-radius:16px;
          padding:40px;
          box-shadow: 0 10px 30px rgba(12, 38, 63, 0.12);
          position:relative;
        }

        /* decorative border */
        .certificate::before{
          content:"";
          position:absolute;
          inset:12px;
          border-radius:12px;
          pointer-events:none;
          border: 2px dashed rgba(43,108,176,0.08);
        }

        .top{
          display:flex;
          align-items:center;
          justify-content:space-between;
          gap:20px;
        }
        .brand{
          display:flex;
          align-items:center;
          gap:12px;
        }
        .brand img{
          width:84px;
          height:84px;
          object-fit:contain;
          border-radius:8px;
          background: #fff;
          padding:6px;
          box-shadow:0 4px 10px rgba(20,30,60,0.04);
        }
        .brand .org{
          font-weight:700;
          font-family: "Playfair Display", serif;
          font-size:20px;
          color:var(--accent);
          letter-spacing:0.2px;
        }
        .meta{
          text-align:right;
          color:var(--muted);
          font-size:14px;
        }
        .meta .small{font-size:12px;color:rgba(107,114,128,0.9);}

        .body{
          margin-top:28px;
          text-align:center;
          padding:28px 40px;
        }
        .certificate h1{
          margin:0;
          font-family: "Playfair Display", serif;
          color:#0b2540;
          font-size:40px;
          letter-spacing:0.4px;
        }
        .subtitle{
          margin-top:10px;
          color:var(--muted);
          font-size:16px;
        }

        .recipient{
          margin-top:28px;
        }
        .recipient .name{
          font-family: "Playfair Display", serif;
          font-size:36px;
          color:#111827;
          margin:6px 0;
          font-weight:700;
        }
        .recipient .details{
          color:var(--muted);
          font-size:16px;
          margin-top:6px;
          max-width:820px;
          margin-left:auto;
          margin-right:auto;
          line-height:1.5;
        }

        .info-row{
          display:flex;
          justify-content:space-between;
          align-items:center;
          margin-top:34px;
          gap:20px;
          flex-wrap:wrap;
        }
        .info{
          flex: 1 1 240px;
          min-width:180px;
        }
        .info .label{font-size:13px;color:var(--muted);}
        .info .value{font-weight:600;color:#0b2540;margin-top:6px;}

        .signatures{
          display:flex;
          justify-content:space-between;
          align-items:center;
          margin-top:36px;
          gap:20px;
          flex-wrap:wrap;
        }
        .sig{
          flex: 1 1 220px;
          text-align:left;
        }
        .sig img{
          width:180px;
          height:auto;
          display:block;
          object-fit:contain;
        }
        .sig .who{font-weight:600;color:#0b2540;margin-top:6px;}
        .sig .role{font-size:13px;color:var(--muted);}

        .footer{
          margin-top:26px;
          border-top:1px solid rgba(15,23,42,0.04);
          padding-top:12px;
          display:flex;
          justify-content:space-between;
          align-items:center;
          flex-wrap:wrap;
          gap:8px;
        }
        .cert-id{color:var(--muted);font-size:13px;}
        .print-btn{
          border:0;
          background:var(--accent);
          color:white;
          padding:10px 14px;
          border-radius:8px;
          cursor:pointer;
          font-weight:600;
        }

        /* print styles - make it A4 landscape and remove shadows */
        @media print{
          body,html{background:white;}
          .wrap{padding:0;}
          .certificate{
            box-shadow:none;
            border-radius:0;
            padding:28mm;
            width:100%;
            max-width:100%;
            border: none;
          }
          .certificate::before{border-style:solid;}
          .print-btn{display:none;}
        }

        /* small screens */
        @media (max-width:520px){
          .brand img{width:64px;height:64px;}
          .certificate{padding:20px;}
          .certificate h1{font-size:28px;}
          .recipient .name{font-size:28px;}
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="certificate" id="certificate">
        <div class="top">
            <div class="brand">
                <img src="/img/annz-logo.png" alt="Organization logo" id="logo">



            </div>


        </div>

        <div class="body">
            <h1>Certificate of Completion</h1>
            <div class="subtitle">This is to certify that</div>

            <div class="recipient" aria-label="recipient">
                <div class="name" id="recipientName">{{name}}</div>
                <div class="details" id="details">
                    has successfully attained the <strong id="courseName">Course / Program Name</strong> demonstrating outstanding performance and dedication.
                </div>
            </div>

            <div class="info-row" role="list">
                <div class="info" role="listitem">
                    <div class="label">Certificate Category</div>
                    <div class="value" id="issuedBy">Thank You</div>
                </div>
                <div class="info" role="listitem">
                    <div class="label">Issue Date</div>
                    <div class="value" id="issueDate2">{{date}}</div>
                </div>
                <div class="info" role="listitem">
                    <div class="label">Employee ID</div>
                    <div class="value" id="certId">{{empCode}}</div>
                </div>
            </div>

            <div class="signatures">
                <div class="sig" style="text-align:left;">
                    <!-- signature image placeholder -->
                    <div class="who" id="signName">Jane Doe</div>
                    <div class="role" id="signRole">Directory</div>
                </div>

                <div class="sig" style="text-align:right;">
                    <div style="font-size:12px;color:var(--muted);">Authorized Seal</div>
                    <div style="width:140px;height:140px;margin-left:auto;margin-top:8px;border-radius:8px; background:linear-gradient(180deg,#f3f7ff,#ffffff); display:flex; justify-content:center; align-items:center; border:1px solid rgba(43,108,176,0.06);">
                        <!-- optionally place a small seal or QR code here -->
                        <div style="font-size:13px;color:var(--muted);">SEAL</div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- Quick usage controls (not required) -->

</div>
</body>
</html>
